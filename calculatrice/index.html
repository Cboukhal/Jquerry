<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <table>
        <tr>
            <td colspan="4" id="ecran"></td>
        </tr>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td id="return"><button>Return</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td id="div"><button>/</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td id="mult"><button>*</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td id="moins"><button>-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td id="egal"><button>=</button></td>
            <td id="plus"><button>+</button></td>
        </tr>
    </table>
    <script src="../asset/Js/calculatrice.js"></script>
    <script src="../asset/Js/jquery-3.7.1.min.js"></script>
</body>
</html>
